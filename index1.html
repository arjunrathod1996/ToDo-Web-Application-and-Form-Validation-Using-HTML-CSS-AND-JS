<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/759940ad25.js" crossorigin="anonymous"></script>

    
  
    <script src="EventDeleigation.js" defer></script>
    <title>Tod Website</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav container">
        <h1 class="logo">Arjun.</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="#home">Home</a></li>
          <li class="nav-item"><a href="">Todo</a></li>
          <li class="nav-item"><a href="">Sign Up</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="main-heading">
          Manage your tasks <span style="display: none">Hello</span>
        </h2>
        <button  class="btn btn-headline">Learn More</button>
      </div>
    </header>

    <section class="section-todo container">
      <h2>Your plan for today ?</h2>
      <!-- todo form  -->
      <form class="form-todo">
        <input type="text" name="" id="" placeholder="Add Todo" />
        <input type="submit" value="Add Todo" class="btn" />
      </form>

      <ul class="todo-list">
        <li>
          <span class="text">Do this do that</span>
          <div class="todo-buttons">
            <button class="todo-btn done">Done</button>
            <button class="todo-btn remove">Remove</button>
          </div>
        </li>
      </ul>
    </section>

    <section class="section-signup container">
      <div id = "error"></div>
      <h2>Sign Up</h2>
      <form class="signup-form form" id = "form">
        <div class="form-group form-control">
          <label for="username">Username</label>
          <input class = "color1" type="text" name="username" id="username" />
          <small></small>
          
          
        </div>

        <div class="form-group form-control" >
          <label for="password">Password</label>
          <input class = "color2" type="password" name="password" id="password" />
          <small></small>
        </div>

        <div class="form-group form-control">
          <label for="confirmPassword">Confirm Password</label>
          <input class = "color3" type="password" name="confirmPassword" id="confirmPassword" />
          <small></small>
        </div>

        <div class="form-group form-control">
          <label for="phone">Phone</label>
          <input class = "color4" type="text" name="phone" id="phone" />
          <small></small>
        </div>

        <div class="form-group form-control">
          <label for="email">Email</label>
          <input class = "color5" type="email" name="email" id="email" />
          <small></small>
        </div>

        <div class="form-group form-control">
          <label for="about">About Yourself</label>
          <textarea class = "color6" name="about" id="about" cols="30" rows="10"></textarea>
          <small></small>
        </div>

        <button type="submit" class="btn signup-btn">Submit</button>
      </form>
    </section>
  </body>
</html>
